&lt;h1 id=&#34;题意&#34;&gt;题意&lt;/h1&gt;
&lt;p&gt;给定长度为n的数组a，表示有n个敌人，第i个敌人有ai颗糖&lt;br&gt;
定义f(x)为：&lt;br&gt;
一开始你有x颗糖，对于长度为n的所有排列，都按照排列的顺序去打敌人当你的糖数量&amp;gt;=怪物的糖数量，那么可以打败敌人，且打败之后你的糖数量+1，f(x)的值就是满足条件的排列数，现在给定一个质数p，要求你找出所有的x，满足f(x)%p!=0&lt;br&gt;
简单版本保证不超过2000&lt;br&gt;
困难版本保证满足条件的x的数量不超过1e5&lt;br&gt;
数据范围：n&amp;lt;=1e5，1&amp;lt;=a(i)&amp;lt;=1e9&lt;/p&gt;
&lt;h1 id=&#34;e1&#34;&gt;E1&lt;/h1&gt;
&lt;p&gt;对于简单版本，可以考虑o(n^2)的做法。&lt;br&gt;
设数组a里面的最大值为m，当x&amp;gt;=m时，排列方式为n!，因为p小于等于n，故不满足f(x)%p!=0&lt;br&gt;
当x&amp;lt; m-n+1时，x不能打败最后一个敌人f(x)=0。故m-n+1&amp;lt;=x&amp;lt; m,对a排序后依次判断即可&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;#include &amp;lt;iostream&amp;gt;
#include &amp;lt;cstring&amp;gt;
#include &amp;lt;cstdio&amp;gt;
#include &amp;lt;algorithm&amp;gt;
#include &amp;lt;cmath&amp;gt;
#include &amp;lt;vector&amp;gt;
using namespace std;
#define inf 0x7fffffff
#define ll long long
vector&amp;lt;int&amp;gt; ans;
int a[3000],n,p;

int f(int x){
    int ans=1,cur=1;
    for(int i=1;i&amp;lt;=n;i++){
    	for(;cur&amp;lt;=n;cur++){
    		if(x&amp;lt;a[cur]){
            	break;
        	}
		} 
        if((cur-i)%p==0)return 0;
        x++;
    }
    return ans;
}

int main(){
    int i, j, k, t, m;
    scanf(&amp;quot;%d%d&amp;quot;,&amp;amp;n,&amp;amp;p);
    m=0;
    for(i=1;i&amp;lt;=n;i++){
        scanf(&amp;quot;%d&amp;quot;,&amp;amp;a[i]);
    }
    sort(a+1,a+1+n);m=a[n];
    for(i=max(1,m-n+1);i&amp;lt;m;i++){
        if(f(i)) ans.push_back(i);
    }
    k=ans.size();
    printf(&amp;quot;%d\n&amp;quot;,k);
    for(i=0;i&amp;lt;k;i++){
        printf(&amp;quot;%d &amp;quot;,ans[i]);
    }
    printf(&amp;quot;\n&amp;quot;);
}

&lt;/code&gt;&lt;/pre&gt;
&lt;h1 id=&#34;e2&#34;&gt;E2&lt;/h1&gt;
&lt;p&gt;仔细思考可以发现符合条件的x都是连在一起的，即在同一个区间，因为对于排序后的每一个ai，x必须大于等于a[i]-i+1（打败i-1个敌人后能够达到a[i]），故x=max(x,a[i]-i+1),i=1~n。然后由于排列数不能为p的倍数，故每次可排序的数都要小于p,即当x满足a[i]-i+1时，x必须小于a[i+p-1]-i+1，故x=min(x,a[i+p-1]-(i-1)-1)。复杂度为o(n)。&lt;/p&gt;

#define ll long long
ll n, m, p, a[100006];
int main(){
    ll i, j, k, t;
    scanf(&amp;quot;%lld%lld&amp;quot;,&amp;amp;n,&amp;amp;p);
    for(i=1;i&amp;lt;=n;i++){
        scanf(&amp;quot;%lld&amp;quot;,&amp;amp;a[i]);
    }
    ll l=1,r=1e9;
    for(i=1;i&amp;lt;=n;i++) l=max(l,a[i]-i+1);
    for(i=1;i+p-1&amp;lt;=n;i++) r=min(r,a[i+p-1]-i);
    if(l&amp;gt;r) printf(&amp;quot;0\n&amp;quot;);
    else{
        printf(&amp;quot;%lld&amp;quot;,r-l+1);
        for(i=l;i&amp;lt;=r;i++) printf(&amp;quot;%lld &amp;quot;,i);
        printf(&amp;quot;\n&amp;quot;);
    }
}

              });
            }
          })
          appendResults(0);

        }, delay)
      }
    }

  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  })

</script>
